<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page RC WU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <style>
        body, html {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
        }

        /* 欢迎动画样式 */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 10;
        }

        #welcome-circle {
            width: 400px;
            height: 400px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 48px;
            text-align: center;
        }

        /* 主页面样式 */
        #main-content {
            display: none;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 个人信息区域 */
        .profile-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            margin-right: 40px;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-info {
            max-width: 700px;
        }

        .profile-info h1 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        /* 内容样式：增大字体和调整行间距 */
        .content {
            line-height: 1.25;
            font-size: 20px; /* 根据需求调整字体大小 */
            color: #555;
        }

        /* 加粗文本和无序列表样式 */
        .content strong {
            font-weight: bold;
        }

        .content ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 10px;
        }

        /* 视频样式 */
        .profile-video {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            outline: none;
        }
    </style>
</head>
<body>

<!-- 欢迎页面 -->
<div id="welcome-screen">
    <div id="welcome-circle" class="magictime">Welcome</div>
</div>

<!-- 主页面内容 -->
<div id="main-content">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#file">File</a>
    </div>

    <div class="profile-container">
        <img src="Figure/profile.jpg" alt="个人照片" class="profile-image">
        <div class="profile-info">
            <h1>Ruochen WU</h1>
            <div id="content" class="content">正在加载...</div>
            
            <!-- 视频 -->
            <video class="profile-video" controls>
                <source src="video/self_intro_updated_1113.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<script>
    // 使用 Fetch API 加载文本文件内容
    fetch('txt/home.txt')
        .then(response => response.text())
        .then(data => {
            // 将加粗和无序列表替换为 HTML 标签
            const formattedData = data
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // 替换加粗文本
                .replace(/- (.*?)(\r?\n|$)/g, '<ul><li>$1</li></ul>'); // 替换无序列表
            
            document.getElementById('content').innerHTML = formattedData;
        })
        .catch(error => {
            console.error('无法加载文本文件:', error);
            document.getElementById('content').textContent = "内容加载失败，请稍后重试。";
        });

    // 页面加载后触发动画
    window.addEventListener("load", function() {
        const welcomeScreen = document.getElementById("welcome-screen");
        const welcomeCircle = document.getElementById("welcome-circle");

        // 添加动画效果
        welcomeCircle.classList.add("boingOutDown");

        // 等待动画结束后隐藏欢迎页面并显示主内容
        welcomeCircle.addEventListener("animationend", function() {
            welcomeScreen.style.display = "none";
            document.getElementById("main-content").style.display = "block";
        });
    });
</script>

</body>
</html>
